<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pixel House Problemset</title>
		<!-- Bootstrap -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">
	</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Pixel House</a>
			</div>

		</div><!-- /.container-fluid -->
	</nav>

	<div class="container">
		<div class="col-xs-8 col-xs-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<form id="login-form">
						<div class="form-group">
							<label>Email</label>
							<input type="email" id="email" class="form-control">
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" id="password" class="form-control">
						</div>
						<div class="form-group">
							<button class="btn btn-primary">Login</button> <a href="/signup">Sign up</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/js/jquery.cookie.js"></script>
	<script src="/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function(){
			$('#login-form').submit(function(event){
				var email = $("#email").val();
				var password = $("#password").val();
		
				$.post("http://localhost:3030/api/login", {
					email: email,
					password: password
				}).done(function(data){
					$.cookie('token', data.token);
					window.location.href = "/phonebooks"+"?token="+data.token;
				});
		
				event.preventDefault();
			});
		});
	</script>
</body>
</html>
